<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AISafetyCase.com - Page not found</title>
  <meta name="robots" content="noindex,follow" />
  <style>
    :root{
      --bg:#0b1020;
      --card:#0f1730;
      --text:#e8eefc;
      --muted:#a9b7d6;
      --accent:#56d7ff;
      --shadow:0 18px 45px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      height:100%;
      background:var(--bg);
      color:var(--text);
      font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
    }
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:36px 20px;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      border:1px solid #1d2946;
      padding:28px 24px;
      box-shadow:var(--shadow);
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 12px;
      border-radius:999px;
      background:#111c38;
      border:1px solid #1d2946;
      color:#c1ccec;
      font-size:13px;
    }
    .logo{
      width:22px;height:22px;
      border-radius:6px;
      border:1px solid #1d2946;
      object-fit:contain;
      background:#0b1020;
      display:inline-block;
    }
    h1{margin:14px 0 8px;font-size:28px}
    p{margin:0 0 10px;color:var(--muted)}
    .cta{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 16px;
      border-radius:999px;
      border:1px solid #21325b;
      background:#122143;
      color:#e8eefc;
      font-size:14px;
      text-decoration:none;
    }
    .btn.primary{
      background:var(--accent);
      color:#020815;
      border-color:transparent;
      font-weight:700;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="badge">
        <img class="logo" src="/logo-aisafetycase.png" alt="AISafetyCase.com logo" />
        <span><b>AISafetyCase.com</b></span>
      </div>

      <h1>Page not found</h1>
      <p>
        The page you are looking for does not exist. Use the links below to return to the main site.
      </p>

      <div class="cta">
        <a class="btn primary" href="/">Return home</a>
        <a class="btn" href="/concept-note.html">Concept Note</a>
      </div>
    </div>
  </div>
</body>
</html>
